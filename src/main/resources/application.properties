spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/railway}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD}

spring.jpa.hibernate.ddl-auto = update

spring.autoconfigure.exclude = org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

clerk.issuer=${CLERK_ISSUER:}
clerk.jwks-url=${CLERK_JWKS_URL:}
clerk.webhook.secret=${CLERK_WEBHOOK_SECRET:}

clipdrop.apiKey=${CLIPDROP_API_KEY:}

razorpay.key.id=${RAZORPAY_KEY_ID:}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:}

# CORS Configuration
cors.allowed-origins=https://bg-remover-24jnh3cd9-vansh-upretis-projects.vercel.app,https://bg-remover.vercel.app,http://localhost:3000,http://localhost:3001
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# In application.properties
server.ssl.enabled=false  # Railway handles SSL termination
server.use-forward-headers=true
server.forward-headers-strategy=framework